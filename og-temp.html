<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OG Image - Final</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      overflow: hidden;
    }
    .og-image {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #000000 0%, #1a1a2e 50%, #000000 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px 80px;
      position: relative;
      overflow: hidden;
    }
    .og-image::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(147, 51, 234, 0.15) 0%, transparent 70%);
    }
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }
    h1 {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 110px;
      font-weight: 800;
      color: #fff;
      margin-bottom: 35px;
      text-shadow: 0 0 40px rgba(147, 51, 234, 0.5);
      letter-spacing: -2px;
      line-height: 1.1;
    }
    .subtitle {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 46px;
      font-weight: 600;
      background: linear-gradient(90deg, #a78bfa 0%, #c084fc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 18px;
    }
    .description {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 30px;
      color: #9ca3af;
      font-weight: 400;
    }
    .corner {
      position: absolute;
      border: 3px solid #9333ea;
    }
    .corner.top-left {
      top: 35px;
      left: 35px;
      width: 90px;
      height: 90px;
      border-right: none;
      border-bottom: none;
    }
    .corner.bottom-right {
      bottom: 35px;
      right: 35px;
      width: 90px;
      height: 90px;
      border-left: none;
      border-top: none;
    }
  </style>
</head>
<body>
  <div class="og-image">
    <div class="corner top-left"></div>
    <div class="corner bottom-right"></div>
    <div class="content">
      <h1>Pojď sem!<br>Kam jdeš?</h1>
      <div class="subtitle">Nejlepší restaurace v Praze</div>
      <div class="description">Osobní doporučení a tipy</div>
    </div>
  </div>
</body>
</html>
